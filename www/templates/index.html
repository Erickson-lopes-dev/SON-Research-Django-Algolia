<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello world</h1>
    {% for post in content %}
        <h3><a href="{% url 'show' post.id %}">{{ post.title }}</a></h3>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
